# This workflow simply builds and pushes a new image to docker hub whenever the dockerfile changes on the main branch


name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths:
      - ".devcontainer/Dockerfile"
      - ".devcontainer/required_pip_packages.txt"
      - ".github/workflows/docker-image.yml"
      
  pull_request:
    branches: ["main"]
    paths:
      - ".devcontainer/Dockerfile"
      - ".devcontainer/required_pip_packages.txt"
      - ".github/workflows/docker-image.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push the base devcontainer
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          platforms: linux/amd64

          push: true
          tags: |
            vtautoboat/autoboat_docker_dev_image:latest
            vtautoboat/autoboat_docker_dev_image:${{ github.sha }}

          cache-from: |
            type=registry,ref=vtautoboat/autoboat_docker_dev_image:cache
          cache-to: |
            type=registry,ref=vtautoboat/autoboat_docker_dev_image:cache,mode=max

      - name: Build and push the deepstream variant of the devcontainer
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          platforms: linux/amd64

          push: true
          tags: |
            vtautoboat/autoboat_docker_dev_image:latest
            vtautoboat/autoboat_docker_dev_image:${{ github.sha }}

          cache-from: |
            type=registry,ref=vtautoboat/autoboat_docker_dev_image:cache
          cache-to: |
            type=registry,ref=vtautoboat/autoboat_docker_dev_image:cache,mode=max
